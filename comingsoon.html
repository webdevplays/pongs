<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="USP1 App - Coming Soon">
    <title>Launch App - Coming Soon | USP1</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables - Same as main site */
        :root {
            --copper: #C87533;
            --copper-light: #E9A55B;
            --copper-dark: #9A5A2B;
            --gold: #F5A623;
            --bronze: #CD7F32;
            --orange: #FF8C42;
            --charcoal: #0f0f0f;
            --charcoal-light: #1a1a1a;
            --charcoal-lighter: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #c4c4c4;
            --white: #ffffff;
            --glass-bg: rgba(232, 165, 91, 0.08);
            --glass-border: rgba(232, 165, 91, 0.2);
            --glow: rgba(245, 166, 35, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--charcoal);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .floating-penny {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--copper), var(--gold));
            box-shadow: 0 0 30px var(--glow);
            animation: float-around 20s infinite ease-in-out;
            opacity: 0.3;
        }

        .floating-penny:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        .floating-penny:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 30s;
            width: 60px;
            height: 60px;
        }
        .floating-penny:nth-child(3) {
            top: 40%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 35s;
            width: 100px;
            height: 100px;
        }
        .floating-penny:nth-child(4) {
            top: 20%;
            right: 15%;
            animation-delay: 15s;
            animation-duration: 28s;
            width: 70px;
            height: 70px;
        }

        @keyframes float-around {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .penny-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--copper-light), var(--gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 20px 60px var(--glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px var(--glow);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 80px var(--glow);
            }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--copper-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: glow-text 3s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% {
                filter: drop-shadow(0 0 20px var(--glow));
            }
            50% {
                filter: drop-shadow(0 0 40px var(--glow));
            }
        }

        .subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .countdown {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .countdown-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.25rem;
            color: var(--copper-light);
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--charcoal-lighter);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--copper), var(--gold), var(--orange));
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            background-size: 200% 100%;
        }

        @keyframes progress {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .status-text {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--copper), var(--gold));
            color: var(--charcoal);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.4);
            margin-top: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 166, 35, 0.6);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--copper);
            color: var(--charcoal);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .penny-logo {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .countdown {
                padding: 1.5rem;
            }

            .floating-penny {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-penny"></div>
        <div class="floating-penny"></div>
        <div class="floating-penny"></div>
        <div class="floating-penny"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="penny-logo">
            ü™ô
        </div>

        <h1>App Coming Soon!</h1>

        <p class="subtitle">
            We're building something amazing for the USP1 community.<br>
            The future of the digital penny is almost here.
        </p>

        <div class="countdown">
            <div class="countdown-title">Development in Progress</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="status-text">Building the future of digital pennies...</p>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

        <div class="social-links">
            <a href="https://x.com/usp1onbonk?s=21" target="_blank" class="social-link">
                <span>ùïè</span> Follow for Updates
            </a>
        </div>
    </div>

    <script>
        // Add some interactivity
        const pennies = document.querySelectorAll('.floating-penny');
        pennies.forEach((penny, index) => {
            penny.addEventListener('click', () => {
                penny.style.animation = 'none';
                setTimeout(() => {
                    penny.style.animation = `float-around ${25 + index * 5}s infinite ease-in-out`;
                }, 10);
            });
        });
    </script>
</body>
</html>
